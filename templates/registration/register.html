<!-- templates/member/register.html -->
{% extends 'base.html' %}
<!-- 繼承基礎模板 -->

{% block title %}註冊{% endblock %}
<!-- 設定標題 -->

{% block content %}
<!-- 定義內容區塊 -->
<h2>註冊</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">註冊</button>
</form>
<p>已經有帳號？<a href="{% url 'login' %}">登入</a></p>
{% endblock %}
