<!-- templates/registration/logout.html -->
{% extends 'base.html' %}

{% block title %}登出成功{% endblock %}

{% block content %}
    <h1>登出成功</h1>
    <p>您已成功登出！將會自動重定向到登入頁面。</p>

    <!-- 使用 POST 請求登出 -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">登出</button>
    </form>
{% endblock %}
