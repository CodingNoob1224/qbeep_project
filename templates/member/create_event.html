{% extends 'base.html' %}

{% block title %}新增活動{% endblock %}

{% block content %}
<h1>新增活動</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- 自動使用自定義的日期時間選擇器 -->
    <button type="submit" class="btn btn-primary">提交</button>
</form>



{% if error_messages %}
    <script>
        // Collect all error messages and join them with new lines
        let errors = "{{ error_messages|join:'\\n' }}";
        alert(errors);  // Display the error messages in an alert box
    </script>
{% endif %}

{% endblock %}
